<template>
    <!-- 子コンポーネントを含め、カスタムイベントをリスンする -->
    <c-edit-quotation-record-l-w-c onnavigate={handleNavigation}></c-edit-quotation-record-l-w-c>
    <template if:true={isAnotherComponentVisible}>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate slds-m-vertical_x-small">
                    <div class="slds-media__body slds-text-align_center slds-text-title_bold">
                        <span class="slds-text-heading_medium">選択した見積品目名を編集</span>
                    </div>
                </header>
            </div>
            <lightning-datatable
                    key-field="Id"
                    data={dataList}
                    columns={columnsDefine}>
            </lightning-datatable>
            <footer class="slds-card__footer">
                <div class="slds-clearfix">
                    <div class="slds-float_left">
                        <button class="slds-button slds-button_neutral">戻る</button>
                    </div>
                    <div class="slds-float_right">
                        <button class="slds-button slds-button_neutral">キャンセル</button>
                        <button class="slds-button slds-button_brand">保存</button>
                    </div>
                  </div>
            </footer>
        </article>
    </template>
</template>
